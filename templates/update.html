{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Изменение</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="author" placeholder="Автор" id="author" value="{{task.author}}">
            <input type="text" name="name" placeholder="Название" id="name" value="{{task.name}}">
            <input type="text" name="publisher" placeholder="Издательство" id="publisher" value="{{task.publisher}}">
            <input type="text" name="note" placeholder="note" id="Примечание" value="{{task.note}}">
            <input type="submit" value="Обновить">
        </form>
    </div>
</div>
{% endblock %}
